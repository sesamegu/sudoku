last_free_cell_desc=There is only one free cell left in the block, vertical column or horizontal row, then we have to define which number from 1 to 9 is missing
last_possible_number_desc=Check what numbers do the block, vertical column and horizontal row have for the cell, then find out the missing one.
hidden_singles_desc=The point is that in a specific cell only one digit (from the Notes) remains possible.
obvious_pairs_desc=In a the block, vertical column or horizontal row, there are two cells which have the same two candidates. Then we can delete the two candidates in the area.
obvious_triples_desc=In a the block, vertical column or horizontal row, there are three cells which have the three pairs candidates. Then we can delete the three candidates in the area.
hidden_pairs_desc=If you can find two cells within a row, column, or block where two Notes appear nowhere outside these cells, these two Notes must be placed in the two cells. All other Notes can be eliminated from these two cells.
hidden_triples_desc=When three cells in a row, column, or block contain the same three Notes. These three cells also contain other candidates, which may be removed from them
pointing_pairs_desc=When a Note is present twice or three in a block and this Note also belongs to the same row or column. This means that the Note must be the solution for one of the two cells in the block. So, you can eliminate this Note from any other cells in the row or column.
x_wing_desc=Find the four cells which is a X patten. The four cells have a candidate which doesn't belong to the other cell in the row or column. Then we can delete the  candidate in the column or row.
y_wing_desc="Y-Wing" technique is similar to "X-Wing", but it based on three corners instead of four.
swordfish_desc="Swordfish" is similar to X-wing but uses three sets of cells instead of two.
hidden_three_desc=In a block, vertical column or horizontal rowï¼Œ there are three cells which have the same three candidates. Then we can delete the three candidates in the area.
show_candidate=Note Switch