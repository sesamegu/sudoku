last_free_cell_desc=一个宫、一行或一列中只剩下一个空白单元格，找出缺少哪个数字，将它填入这个空白单元格
last_possible_number_desc=一个单元格相关的宫、行和列中已经有哪些数字，找到缺少的数字
hidden_singles_desc=在一个宫、一行或一列中对于特定的某个数字只有一个可行的位置
obvious_pairs_desc=一个宫、一行或一列里找到两个拥有相同的两个候选数的格，则可从该单元里的其他格中排除那两个候选数
obvious_triples_desc=一个宫、一行或一列中，三个格的候选数只包含三个数，则可从该单元里的其他格中排除那三个候选数
hidden_pairs_desc=在一个宫、一行或一列中的两个单元格中包含两条未出现在其他地方的笔记，那么这两条笔记必须放在这两个单元格中。所有其他笔记都可以从这两个单元格中删除。
hidden_triples_desc=在一个宫、一行或一列中的三个单元格包含三条未出现在其他地方的笔记，这三个单元格还包含其他候选数，可以将它们删除。
pointing_pairs_desc=当一条笔记在一个宫中出现两次或者三次并且该笔记属于同一行或列时，这说明该笔记必然是这个宫中解，可以将该笔记从这一行或列的任何其他单元格中删除。
x_wing_desc=寻找四个对齐的单元格形成一个X，并且有相同的候选数没有出现在同一行或同一列的其他地方，那么可以删除对应列或行的后续数
y_wing_desc=由三个双值单元格构成，两个单元格作为“钳”，一个作为“折”，“钳”和“折”位于同一行、同一列或同一宫中。每个“钳”中的两个数字之一应该与“折点”中的相同。两个“钳”中的另一个数字相同"。可以删除另一个“折”的的后续数。
swordfish_desc=三行或三列里找到两个拥有本区域内唯二候选数的格，这三行或三列的格两两对齐，那么对应列或行的这个候选数
hidden_three_desc=在一行、一列、一宫中有三个单元格候选的的数字都为3个且完全相同，那么可以排除其它单元格包含这个三个数字
show_candidate=笔记切换
language=Change to English
puzzle_finished=已完成
brute_force=暴力破解
not_solvable=谜题无解
brute_force_start=破解中...
row_column_to_box=行列摒除区块
row_column_to_box_desc=一行或者一列中，一个候选数所在的单元格又都在一个宫中，那么可以删除宫的其它单元格中的这个候选数