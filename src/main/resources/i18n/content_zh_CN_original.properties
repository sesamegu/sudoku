obvious_pairs_hint=第{0}{1}中，位置{2}、{3}都只有两个相同的候选数{4}、{5}，那么{4}、{5}必然属于这两个位置，删除其他格包含的{4}、{5}
obvious_triples_hint=第{0}{1}中，位置{2}、{3}、{4}的候选数都只有{5}、{6}、{7}，那么{5}、{6}、{7}必然属于这三个位置，删除其他格包含的{5}、{6}、{7}
hidden_pairs_hint=第{0}{1}中，数字{2}、{3}只出现在位置{4}、{5}，这两个位置必然是数字{2}、{3}，删除其它候选数字
hidden_triples_hint=第{0}{1}中，数字{2}、{3}、{4}只出现在位置{5}、{6}、{7}，这三个位置必然是数字{2}、{3}、{4}，删除其它候选数字
pointing_pairs_hint=数字{0}只出现在第{1}宫的位置{2}，那么{0}必然在这{3}个位置中；且这{3}个位置都属于第{4}{5}，那么可以删除第{4}{5}其他单元格中的数字{0}
row_column_to_box_hint=第{0}{1}中，数字{2} 所有的单元格又都在第{3}宫中，那么可以删除第{3}宫其它单元格中的数字{2}
x_wing_hint=对于数字{0}，在第{1}{2}、{3}{4}中只分别出现过2次，且四个位置形成一个长方形，那么位置{5}和{6}必含有数字{0}，那么第{7}{8}、{9}{8}的其它单元格不能有数字{0}
y_wing_hint=位置{0}的如为{1}，那么位置{2}为{3}，则位置{4}必不为{3}；位置{0}的如为{5}，那么位置{6}为{3}，则位置{4}必不为{3}；因此可以删除位置{4}的数字{3}
swordfish_hint=在第{0}、{1}、{2}{3}中数字{4}都只出现了两次，且这三{3}的位置两两对齐，那么可以删除第{5}、{6}、{7}{8}的数字{4}
