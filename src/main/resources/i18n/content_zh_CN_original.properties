last_free_cell_desc=一个宫、一行或一列中只剩下一个可用单元格，那么我们必须明确缺少 1 到 9 中的哪个数字，并将它填入这个空白单元格
last_possible_number_desc=找到缺少的数字，您应该看看感兴趣的 3×3 宫，以及与之相连的行和列中已经有哪些数字
hidden_singles_desc=隐性单一数的关键在于在整行、整列或 3x3 宫中对于特定的某个数字只有一个可行的位置
obvious_pairs_desc=需要找到 3x3 宫中的 2 个具有相同笔记数对的单元格。这说明这些笔记数对不能用于此 3x3 宫的其他单元格中。因此，您可以将它们从笔记中删除
obvious_triples_desc=这种数独解法建立在之前的“显性数对”基础之上。但“显性三数组”不是基于笔记中的两个数字，而是基于三个数字。这是唯一的区别。
hidden_pairs_desc=如果您发现在一行、一列或一个 3x3 宫的两个单元格中包含两条未出现在其他地方的笔记，那么这两条笔记必须放在这两个单元格中。所有其他笔记都可以从这两个单元格中删除。
hidden_triples_desc=当一行、一列或一个 3x3 宫中的三个单元格包含三条相同的笔记时，“隐性三数组”适用。这三个单元格还包含其他候选数，可以将它们删除。
pointing_pairs_desc=当一条笔记在一个宫中出现两次或者三次并且该笔记属于同一行或列时，“宫区块数对”适用。这说明该笔记必然是这个宫中这两个或者三个单元格之一的解。因此，您可以将该笔记从这一行或列的任何其他单元格中删除。
x_wing_desc=它是基于两个平行的行或列。您无需关注 3x3 宫
y_wing_desc=这些单元格（叫做“钳”）应该和“折点”位于同一行、同一列或同一宫中。每个“钳”中的两个数字之一应该与“折点”中的相同。两个“钳”中的另一个数字相同"
swordfish_desc=6 是我们的“鱼数字”，第 1、6 和 9 行是定义域。数字 6 的候选单元格也在 3 列中完美对齐。因此，数字 6 的位置有两种选择。
hidden_three_desc=在一行、一列、一宫中有三个单元格候选的的数字都为3个且完全相同，那么可以排除其它单元格包含这个三个数字